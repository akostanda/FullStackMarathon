<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="t04. Superhero cards" charset="utf-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div id="captain">
            <h2>Captain America</h2>
            <h3>Stevan Rogers</h3>
            <img src="assets/images/Capitan-America.png" alt="Captain America">
        </div>
        <div id="iron">
            <h2>Iron Man</h2>
            <h3>Tony Stark</h3>
            <img src="assets/images/Iron-man.png" alt="Iron Man">
        </div>
        <div id="blackWid">
            <h2>Black Widow</h2>
            <h3>Natasha Romanoff</h3>
            <img src="assets/images/Black-Widow.png" alt="Black Widow<">
        </div>
        <div id="spider">
            <h2>Spider-Man</h2>
            <h3>Peter Parker</h3>
            <img id="spiderImg" src="assets/images/Spider-man.png" alt="Spider-Man">
        </div>
    </div>
</body>
</html>
