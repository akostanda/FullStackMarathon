<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What about forms?</title>
    <meta name="description" content="t07. What about forms?">
</head>
<body>
    <h1>What Thanos did for the Soul Stone?</h1>
    <form action="/" method="POST">
        <input id="firstIn" name="answer" type="radio" value="1">
        <label for="firstIn">Jumped from the mountain</label><br>
        <input id="secondIn" name="answer" type="radio" value="2">
        <label for="secondIn">Made stone keeper to jump from the mountain</label> <br>
        <input id="thirdIn" name="answer" type="radio" value="3">
        <label for="thirdIn">Pushed Gamora off the mountain</label><br> <br>
        <button type='submit'>I made a choice!</button> <br>
        <p>{{answer}}</p>
    </form>
    </body>
</html>
