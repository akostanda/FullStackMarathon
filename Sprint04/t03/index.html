<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slides">
            <img src="http://www.themeraider.com/wp-content/uploads/2016/03/hulk-background-2.jpg" style="width:100%">
        </div>

        <div class="slides">
            <img src="http://www.themeraider.com/wp-content/uploads/2016/03/hulk-background-3.jpg" style="width:100%">
        </div>

        <div class="slides">
            <img src="http://www.themeraider.com/wp-content/uploads/2016/03/hulk-background-12.jpg" style="width:100%">
        </div>

        <div class="slides">
            <img src="http://www.themeraider.com/wp-content/uploads/2016/03/hulk-background-11.jpg" style="width:100%">
        </div>

        <a id="previous" onclick="move(-1)">◄</a>
        <a id="next" onclick="move(1)">►</a>
    </div>
</body>
</html>
