<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="t02. Hack it!" charset="utf-8">
    <title>Hack it!</title>
</head>
<body>
    <h1>Password</h1>
    <form action="/check" method="post">
        <p>{{answer}}</p>
        <p>Password saved at session.</p>
        <p>Hash is {{hashPassword}}</p>
        <p>
            <label for="sPassword">Password for saving to session</label>
            <input placeholder="Password to session" type="text" id="sPassword" name="passwordToCheck">
            <input type="submit" id="saveButton" name="save" value="Check password">
        </p>
    </form>
    <form action="/clear" method="post">
        <input type="submit" id="clearButton" name="clear" value="Clear">
    </form>
</body>
</html>
